<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog System HTML</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <link type="text/css" rel="stylesheet" href="styles/mystyles.css" />
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-headar">
                <a href="index.html" class="navbar-brand">Blog System</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome(User)</a></li>
                    <li><a href="createnewpost.html">New Post</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
   <div class="container body-content span=8 ofset=2">
       <form class="form-horizontal">
           <fieldset>
               <legend>New Post</legend>

               <div class="form-group">
                   <label class="col-sm-4 control-label" for="postTitle">Post title</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label" for="postAuthor">Author</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="postAuthor" placeholder="Name">
                   </div>

               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label" for="postContent">Content</label>
                   <div class="col-sm-6">
                       <textarea class="form-control" rows="10" id="postContent" placeholder="Post Contenta"></textarea>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-4 col-sm-offset-4">
                       <button type="reset" class="btn btn-default">Cansel</button>
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
               </div>
           </fieldset>
       </form>
   </div>
</main>
<footer class="mystyles">
    <div class="container text-center">
        <p>&copy; My first blog system 2018</p>
    </div>
</footer>
</body>
</html>
