<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog System HTML</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <link type="text/css" rel="stylesheet" href="styles/mystyles.css" />
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-headar">
                <a href="index.html" class="navbar-brand">Blog System</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="createnewpost.html">New Post</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 ofset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="postEmail">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postEmail" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4 control-label" for="postPassword">Password</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postPassword" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-lg-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>


            </fieldset>
        </form>
    </div>
</main>
<footer class="mystyles">
    <div class="container text-right">
        <p>&copy; My first blog system 2018</p>
    </div>
</footer>
</body>
</html>
